<html>

<head>
    <style>
        body {
            text-align: center;
        }
    </style>
</head>

<body>
    <div>
        <canvas id="myChart"></canvas>
    </div>

    <!-- <script src="https://cdn.jsdelivr.net/npm/chart.js">
          </script> -->



    <script>
        
        async function loadChart(){
            //new Promise(fucntionCreateScript);

            const ctx = document.getElementById('myChart');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                    datasets: [{
                        label: '# of Votes',
                        data: [12, 19, 3, 5, 2, 3],
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        function fucntionCreateScript() {
            const x = document.createElement("script");
            x.setAttribute("src", "https://cdn.jsdelivr.net/npm/chart.js");
            document.body.appendChild(x);
            x.onload = function() {
                loadChart();
            }
        }

        fucntionCreateScript();

    </script>

</body>

</html>
